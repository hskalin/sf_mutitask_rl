env_name: "PointMass2D"
num_envs: 1024
dim: 2
episode_max_step: 500
total_episodes: 40
max_episode_length: 500
# reward:
#   success: 
#     coeff": 1
# success_threshold: [1, 1, 1, 1]  # pos[m], vel[m/s], ang[rad], angvel[rad/s]
# single_task: False  # overwrite all task_weight to nav_w
log_interval: 5

mode: "train" # train or test

eval: True
eval_interval: 2
eval_episodes: 1
save_model: False  # save model after evaluation
render: False  # render env
record: False  # dump config, record video only works if env is rendered
log_path: "../logs/"  # config, video, model log path

task:
  rand_weights:       False
  rand_vel_targets:   False

  # targets for play
  target_pos:     [0, 0, 2] # x, y
  target_vel:     [0, 0, 0] # vx, vy, vz

  task_w:      [1, 0.2]  # p, v
  task_w_eval: [1, 0]

feature:
  type: "regular"
  pos_index: 0
  simple: [True, False, False, False]
  regular: [True, False, False, True]
  augment: [True, True, True, True]
  
sim:
  sim_device: "cuda:0"
  headless: True
  compute_device_id: 0
  graphics_device_id: 0