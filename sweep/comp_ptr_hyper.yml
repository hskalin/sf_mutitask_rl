program: run.py
method: bayes
metric:
  goal: maximize
  name: reward/eval

parameters:
  agent.lr:
    min: 0.001
    max: 0.01
  agent.policy_lr:
    min: 0.001
    max: 0.01
  agent.updates_per_step:
    values: [1, 3, 5, 7, 9]
  agent.td_target_update_interval:
    values: [1, 2, 3, 4, 5]
  agent.explore_method:
    values: ["null", "sfgpi"]
  agent.norm_task_by_sf:
    values: [True, False]
  agent.value_net_kwargs.resnet:
    values: [True, False]
  agent.value_net_kwargs.layernorm:
    values: [True]
  agent.value_net_kwargs.fta:
    values: [True, False]
  agent.policy_net_kwargs.resnet:
    values: [True, False]
  agent.policy_net_kwargs.layernorm:
    values: [True]
  agent.policy_net_kwargs.fta:
    values: [True, False]
  env.num_envs:
    values: [1024]
  env.task.rand_method:
    values: ["achievable"]

command:
  - ${env}
  - python
  - ${program}
  - agent=COMP
  - env=Pointer2D