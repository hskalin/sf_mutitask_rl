program: run.py
method: grid
metric:
  goal: maximize
  name: reward/train

parameters:
  agent.lr:
    values: [[0.008551,0.006853], [0.006856,0.002996], [0.005741,0.006783], [0.008341,0.007027], [0.003254,0.007148]]
  env.task.multi:
    parameters:
      nav_w:
        values: [[1, 0, 0, 0.0, 0]]
      hov_w:
        values: [[0, 0.8, 0, 0.2, 0]]
      nav_w_eval:
        values: [[0.5, 0.01, 0.0, 0.0, 1]]
      hov_w_eval:
        values: [[0.5, 0, 0.5, 0.01, 1]]
  buffer.mini_batch_size:
    values: [4096]
  env.num_envs:
    values: [1024]
  env.single_task:
    values: [False]

command:
  - ${env}
  - python
  - ${program}
  - agent=MSF
  - env=Pointer2D