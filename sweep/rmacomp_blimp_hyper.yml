program: run.py
method: bayes
metric:
  goal: maximize
  name: reward/phase2_eval

parameters:
  agent.lr:
    min: 0.0004
    max: 0.02
  agent.policy_lr:
    min: 0.00005
    max: 0.0025
  agent.updates_per_step:
    values: [1]
  agent.td_target_update_interval:
    values: [1]
  agent.explore_method:
    values: ["null"]
  agent.exploit_method:
    values: ["sfgpi"]
  agent.rma:
    values: [True]
  agent.use_continuity_loss:
    values: [True]
  agent.continuity_coeff:
    min: 0.00005
    max: 0.005
  agent.use_imitation_loss:
    values: [True]
  agent.imitation_coeff:
    min: 1.0
    max: 100.0
  agent.use_kl_loss:
    values: [True]
  agent.kl_coeff:
    min: 0.0001
    max: 0.1
  agent.lr_schedule:
    values: [False]
  agent.norm_task_by_sf:
    values: [False]
  agent.use_decoder:
    values: [True]
  agent.policy_net_kwargs.resnet:
    values: [True]
  agent.policy_net_kwargs.fta:
    values: [True]
  agent.sf_net_kwargs.resnet:
    values: [True]
  agent.sf_net_kwargs.fta:
    values: [False]
  agent.curriculum_learning:
    values: [False]
  buffer.framestacked_replay:
    values: [True]
  buffer.stack_size:
    values: [5, 10]
  env.num_envs:
    values: [1024]
  env.task.adaptive_task:
    values: [False]
  env.task.domain_rand:
    values: [False]
  env.task.taskSet_train:
    values: ["achievable"] # "redundant"
  env.task.taskSet_eval:
    values: ["achievable"]

command:
  - ${env}
  - python
  - ${program}
  - agent=RMACOMPBLIMP
  - env=BlimpRand