program: run.py
method: bayes
metric:
  goal: maximize
  name: reward/phase2_eval

parameters:
  agent.lr:
    min: 0.0001
    max: 0.005
  agent.policy_lr:
    min: 0.000025
    max: 0.00125
  agent.updates_per_step:
    values: [1]
  agent.td_target_update_interval:
    values: [1]
  agent.explore_method:
    values: ["null"]
  agent.exploit_method:
    values: ["sfgpi"]
  agent.rma:
    values: [True]
  agent.use_continuity_loss:
    values: [False]
  agent.continuity_coeff:
    values: [0.0001]
  agent.use_imitation_loss:
    values: [True]
  agent.imitation_coeff:
    min: 1.0
    max: 100.0
  agent.use_kl_loss:
    values: [True]
  agent.kl_coeff:
    min: 10.0
    max: 1000.0
  agent.lr_schedule:
    values: [False]
  agent.norm_task_by_sf:
    values: [False]
  agent.use_decoder:
    values: [True]
  agent.use_auxiliary_task:
    values: [True, False]
  agent.policy_net_kwargs.hidden_dim:
    values: [128, 256]
  agent.policy_net_kwargs.resnet:
    values: [True]
  agent.policy_net_kwargs.fta:
    values: [True]
  agent.sf_net_kwargs.hidden_dim:
    values: [256, 512]
  agent.sf_net_kwargs.resnet:
    values: [True]
  agent.sf_net_kwargs.fta:
    values: [False]
  agent.curriculum_learning:
    values: [True, False]
  buffer.framestacked_replay:
    values: [True]
  buffer.stack_size:
    values: [10, 20]
  buffer.mini_batch_size:
    values: [2048]
  env.num_envs:
    values: [1024]
  env.task.adaptive_task:
    values: [False]
  env.task.domain_rand:
    values: [True]
  env.task.taskSet_train:
    values: ["achievable"] # "redundant"
  env.task.taskSet_eval:
    values: ["achievable"]

command:
  - ${env}
  - python
  - ${program}
  - agent=RMACOMPBLIMP
  - env=BlimpRand