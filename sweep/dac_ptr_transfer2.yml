program: run.py
method: grid
metric:
  goal: maximize
  name: reward/train

parameters:
  agent.lr:
    values: [[0.001106, 0.009199], [0.001816,0.009306], [0.00613, 0.002227], [0.004728, 0.002088], [0.0014, 0.005466]]
  env.task.multi:
    parameters:
      nav_w:
        values: [[1, 0, 0, 0.0, 0]]
      hov_w:
        values: [[0, 0.8, 0, 0.2, 0]]
      nav_w_eval:
        values: [[0.5, 0.01, 0.0, 0.0, 1]]
      hov_w_eval:
        values: [[0.5, 0, 0.5, 0.01, 1]]
  buffer.mini_batch_size:
    values: [4096]
  env.num_envs:
    values: [1024]
  env.single_task:
    values: [False]



command:
  - ${env}
  - python
  - ${program}
  - agent=DAC
  - env=Pointer2D