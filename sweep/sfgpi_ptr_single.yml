program: run.py
method: grid
metric:
  goal: maximize
  name: reward/eval

parameters:
  seed:
    values: [4679,31991,15131,9221,7039,81953,6551,33191,76001,80923]
  agent.lr:
    values: [0.00191] # [0.00191, ]
  agent.policy_lr:
    values: [0.009994] # [0.009994, ]
  buffer.mini_batch_size:
    values: [4096]
  env.num_envs:
    values: [1024]
  env.single_task:
    values: [True]

command:
  - ${env}
  - python
  - ${program}
  - agent=SFGPI
  - env=Pointer2D