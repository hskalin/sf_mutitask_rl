program: run.py
method: grid
metric:
  goal: maximize
  name: reward/train

parameters:
  agent.lr:
    values: [[0.004515,0.006419], [0.005114,0.001676], [0.009554,0.004425], [0.008653,0.001886], [0.004424,0.006157], [0.001746,0.003426]]
  env.task.multi:
    parameters:
      nav_w:
        values: [[1, 0, 0, 0.0, 0]]
      hov_w:
        values: [[0, 0.8, 0, 0.2, 0]]
      nav_w_eval:
        values: [[0.5, 0.01, 0.0, 0.0, 1]]
      hov_w_eval:
        values: [[0.5, 0, 0.5, 0.01, 1]]
  buffer.mini_batch_size:
    values: [4096]
  env.num_envs:
    values: [1024]
  env.single_task:
    values: [False]


command:
  - ${env}
  - python
  - ${program}
  - agent=DACGPI
  - env=Pointer2D